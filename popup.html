<!DOCTYPE html>
<html>
<head>
  <title>Snip OCR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      min-width: 340px;
      min-height: 210px;
    }
    .container {
      padding: 28px 24px 24px 24px;
      background: rgba(34, 30, 48, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      margin: 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 22px;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255, 215, 0, 0.18);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      color: #FFD700;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(255, 215, 0, 0.18);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    #result {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px 12px;
      min-height: 54px;
      font-size: 1.08rem;
      color: #F3F3F3;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      word-break: break-word;
      margin-bottom: 0;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.04);
      border: 1.2px solid rgba(255, 215, 0, 0.12);
      backdrop-filter: blur(2px);
    }
    .btn-row {
      display: flex;
      gap: 14px;
      margin-top: 2px;
    }
    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #FFD700 0%, #B8860B 100%);
      color: #18122B;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 2px 12px rgba(255, 215, 0, 0.18), 0 1.5px 4px rgba(255, 215, 0, 0.08);
      letter-spacing: 0.02em;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    button#copy-btn {
      background: linear-gradient(90deg, #00C48C 0%, #FFD700 100%);
      color: #18122B;
    }
    button::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      transition: transform 0.3s cubic-bezier(.4,2,.6,1);
      z-index: 0;
    }
    button:active::before {
      transform: translate(-50%, -50%) scale(1);
    }
    button:hover {
      filter: brightness(1.12) drop-shadow(0 2px 12px #FFD70088);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px rgba(255, 215, 0, 0.22);
    }
    button span {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 420px) {
      .container { margin: 6px; padding: 14px 6px; }
      h1 { font-size: 1.15rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,600,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Snip OCR</h1>
    <pre id="result"> </pre>
    <div class="btn-row">
      <button id="snip-btn"><span>Snip & Extract Text</span></button>
      <button id="copy-btn"><span>Copy to Clipboard</span></button>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
